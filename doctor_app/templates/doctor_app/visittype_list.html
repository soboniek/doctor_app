{% extends '__base__.html' %}
{% block content %}

    <section id="services" class="services">
    <div class="container">

    <div class="section-title">
        <h2>Usługi</h2>
        <p>Wybierz usługę, którą jesteś zainteresowany.</p>
    </div>

    <div class="row">

    {% for visittype in visittype_list %}
        <div class="col-sm">
            <div class="icon-box">
                <div class="icon"><i class="icofont-medical-sign"></i></div>
                <h4><a href="/make_reservation/{{ visittype.id }}/">{{ visittype.get_name_display }}</a></h4>
                <p>{{ visittype.description }}</p>
            </div>
        </div>
    {% endfor %}

    </div>
    </div>
    </section>

{% endblock %}
