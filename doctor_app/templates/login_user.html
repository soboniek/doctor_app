{% extends '__base__.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <section id="user" class="user section-bg">
    <div class="container">

        <div class="section-title">
            <h2>Logowanie</h2>
            <p>Zarezerwowanie wizyty wymaga logowania. Nie masz konta? <a href={% url 'create-user' %}>Zarejestruj się</a></p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                    {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0">
                    {{ form.password|as_crispy_field }}
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Zaloguj się">

            <p>{{ msg_login_fail }}</p>
        </form>


    </div>
    </section>

{% endblock %}
